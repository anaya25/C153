<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    <script src="./components/Rotation.js"></script>

  </head>


  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="sea"
          src="./Assets/fantasy-sea-keep/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./Assets/scuba_diver_-_twinset_blue_suit (1)/"
        ></a-asset-item>
        
      </a-assets>

      <!-- sea -->
      <a-entity
        id="fantasy-sea"
        gltf-model="#seaMap"
        position="0 0 0"
        scale="0.3 0.3 0.3"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        fantasy-sea-rotation-reader
      >
      </a-entity>
     
      <!---scuba---->
      <a-entity
      id = "scuba-diver"
      gltf-model="#scubaMap"
      position = "5 0 15"
      scale = "0.1 0.1 0.1"
      rotation = "0 90 -20"
      scuba-diver-rotation-reader
      ></a-entity>
      
    </a-scene>
  </body>
</html>
